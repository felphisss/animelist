<!-- index.html -->
 
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Linkar o arquivo style.css com o arquivo index.html -->
    <title>AnimeList - Buscador de animes</title> <!-- Título do site -->
    <link rel="icon" href="ICON.ico" type="image/x-icon"> <!-- Ícone do site -->
</head>

<body onload="lancamentoAnimes()"> <!-- Por padrão, a página inicial será a de LANÇAMENTOS -->
    <header>
        <nav> <!-- ÁREA DE NAVEGAÇÃO -->
            <button id="lancamentos">Lançamentos</button>
            <button id="animes">Animes</button>
            <button id="sugestoes">Sugestões</button>
        </nav>
        <div class="cabecalho">
            <h1>AnimeList</h1>
        </div>
    </header>
    <main>
        <!-- BUSCA -->
        <section>
            <input type="text" placeholder="Procure seu anime aqui" id="campo-pesquisa">
            <button id="buscar">Buscar</button>
        </section>

        <!-- LANÇAMENTOS -->
        <section class="section" id="lancamentos-section">
            <div class="titulo-centro">
                <subtitle class="subtitulo" id="subtitulo">
                    Animes em Lançamento
                </subtitle>
            </div>
            <div class="caixa-centro">
                <div class="box-lancamento" id="box-lancamento">
                </div>
            </div>
        </section>

        <!-- TODOS os ANIMES -->
        <section class="section" id="animes-section">
            <div class="titulo-centro">
                <subtitle class="subtitulo" id="subtitulo">
                    Lista de Animes
                </subtitle>
            </div>
            <div class="caixa-centro" id="todos-animes">
            </div>
        </section>

        <!-- SUGESTÕES -->
        <section class="section" id="sugestoes-section">
            <div class="titulo-centro">
                <subtitle class="subtitulo" id="subtitulo">
                    Sugestões
                </subtitle>
            </div>
            <div class="caixa-sugestoes">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSduuTjohD7ffZVDgrhrx9KbEfDHi6HjOeigAki86cmq1ukJkw/viewform?embedded=true" width="640" height="757" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>                
            </div>
        </section>

        <!-- BUSCAR -->
        <section class="section" id="buscar-section">
            <div class="titulo-centro">
                <subtitle class="subtitulo" id="subtitulo">
                    Resultados da Busca
                </subtitle>
            </div>
            <div class="caixa-centro" id="resultados-busca">
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>© 2024 - AnimeList. Todos os direitos reservados.</p>
        <a href="https://github.com/felphisss" target="_blank">https://github.com/felphisss</a>
    </footer>
    <script src="dados.js"></script> <!-- Linkar o arquivo dados.js com o arquivo index.html -->
    <script src="app.js"></script> <!-- Linkar o arquivo app.js com o arquivo index.html -->
</body>

</html>
